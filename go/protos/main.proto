syntax = "proto3";

option go_package = "github.com/Deepanshuisjod/rest-api/main";

package main;

// Auth service call
service AuthCall {
    rpc Testing(HelloRequest) returns (HelloResponse);
    // rpc Login(LoginRequest) returns (LoginResponse);

}

message HelloRequest {
    string message = 1;
}

message HelloResponse {
    string message = 1;
}

